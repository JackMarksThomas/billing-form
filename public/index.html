<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Billing Form Example</title>
  </head>
  <body>
  <form class="card" >
    <p class="card__bank-name"></p>
      <input type="text" id="card__input_number" class="card__input card__input_number" placeholder="XXXX XXXX XXXX XXXX" pattern="[0-9]{14,23}" autofocus autocomplete="cc-number" name="cardnumber">
    <label for="card-date" class="card__label">VALID THRU</label>
    <input type="text" id="card__input_date" class="card__input card__input_date" placeholder="MM/YYYY" autocomplete="cc-exp" name="cc-exp">
    <input type="text" class="card__input card__input_cardholder" placeholder="CARDHOLDER NAME" autocomplete="cc-name" name="ccname">
  </form>
  <script type="text/javascript" src="build/bundle.js"></script>
  </body>
</html>
